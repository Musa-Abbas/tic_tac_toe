<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" id="0_0" class="cell" onclick="play(0,0)"></div>
            <div data-cell-index="1" id="1_0" class="cell" onclick="play(1,0)"></div>
            <div data-cell-index="2" id="2_0" class="cell" onclick="play(2,0)"></div>
            <div data-cell-index="3" id="3_0" class="cell" onclick="play(3,0)"></div>
            <div data-cell-index="4" id="4_0" class="cell" onclick="play(4,0)"></div>
            <div data-cell-index="5" id="5_0" class="cell" onclick="play(5,0)"></div>
            <div data-cell-index="6" id="6_0" class="cell" onclick="play(6,0)"></div>
            <div data-cell-index="7" id="7_0" class="cell" onclick="play(7,0)"></div>
            <div data-cell-index="8" id="8_0" class="cell" onclick="play(8,0)"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart" onclick="reset()">Restart Game</button>

       <div class="activity my-3 w-50 mx-auto p-5">
        <h2 class="" id="activity_head"></h2>
        <h3 class="mt-3"id="activity"></h3>
        <h4 class="my-3"id="participents"></h3>
        <h4 id="price"></h3>

       </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="tic_tac_toe.js"></script>
    <script>

    </script>
</body>

</html>
